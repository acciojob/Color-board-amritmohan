<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 5px;
      width: 80vw;
      height: 80vh;
    }

    .square {
  background-color: rgb(29, 29, 29); /* Initial background color */
  width: 100%;
  height: 100%;
  transition: background-color 0.5s ease; /* Adjusted to a quicker transition */
}

.square:hover {
  background-color: rgb(0, 128, 0); /* Green color on hover */
}


  </style>
</head>
<body>
  <div class="container">
    <!-- 800 square divs will be created dynamically -->
  </div>

  <script>
    document.querySelectorAll('.square').forEach(square => {
  square.addEventListener('mouseover', () => {
    square.style.backgroundColor = 'rgb(0, 128, 0)'; // Directly set background color on hover
  });

  square.addEventListener('mouseout', () => {
    setTimeout(() => {
      square.style.backgroundColor = 'rgb(29, 29, 29)'; // Revert color after 1 second
    }, 1000);
  });
});

  </script>
</body>
</html>
